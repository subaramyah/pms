<div class="example-table-container" ><br>
  <mat-card-header>
      <mat-card-title class="matcardtitle" >Hospital User List</mat-card-title>
  </mat-card-header>

  <!-- <mat-form-field class="matformfield1" >
     <mat-label>Search1</mat-label>
     <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field> -->
 
  <!-- <button (click)="physician($event)">Physician List</button>
  <br>

  <button (click)="nurse()">Nurse List</button> -->

  <table  class="table table-bordered">
    <thead class="thead">
      <tr>
        <th>ID</th>
        
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Contact Number</th>
        <th>Gender</th>
        <th>Date Of Birth</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody class="tbody">
      
      <tr *ngFor="let user of userDetails">
        <td>{{user.id}}</td>
        
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.contactNumber}}</td>
        <td>{{user.gender}}</td>
        <td>{{user.dateOfBirth}}</td>
        <td>{{user.role}}</td>
      </tr>
    
    </tbody>
  </table>
</div>
