
 <div class="example-table-container" >
  <mat-card-header>
    <mat-card-title >Appointment Details</mat-card-title>
</mat-card-header>


  <table mat-table [dataSource]="dataSource" class="example-table" matSort matSortActive="id" matSortDisableClear>
    <!-- ID Column -->
    <ng-container matColumnDef="patientId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Patient Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- patient name Column -->
    <ng-container matColumnDef="patientName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Patient Name</th>
        <td mat-cell *matCellDef="let row">{{row.email}}</td>
    </ng-container>

    <!-- appointmentTitle Column -->
    <ng-container matColumnDef="appointmentTitle">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Appointment Title</th>
        <td mat-cell *matCellDef="let row">{{row.appointmentTitle}} </td>
    </ng-container>

    <!-- doctor name Column -->
    <ng-container matColumnDef="doctorName">
      <th [hidden]="true" mat-header-cell *matHeaderCellDef mat-sort-header>Doctor Name</th>
      <td mat-cell *matCellDef="let row">{{row.doctorName}}</td>
  </ng-container>

    <!-- Appointment Time Column -->
    <ng-container matColumnDef="appointmentTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Appointment Time</th>
        <td mat-cell *matCellDef="let row">{{row.appointmentTime}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
showFirstLastButtons 
aria-label="Select page of periodic elements">
</mat-paginator>
</div>
