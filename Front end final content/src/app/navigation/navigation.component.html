<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <div class=" box">
      <picture>
        <source media='(min-width:0px)' >
        <!-- <img mat-card-image src="assets/images/ds_logo_1.PNG"> -->
        <img mat-card-image src="assets/images/czen_log.png">
      </picture>
      <!-- <span><label>Dr.Kim Patron</label></span>
      <span><label>Doctor</label></span>
   -->
    </div>
      <div class="dashboardlist">
        <mat-nav-list>
          <a mat-list-item  class="nav-link  active" href="">
            <div style="color: rgb(184, 173, 173);"> <i  class="fa fa-tachometer" aria-hidden="true"></i></div>
            &nbsp;&nbsp;
            <span class="nav-link-text ms-4">Dashboard</span>
          </a>
          <a routerLink="/patient/patient-details" mat-list-item  class="nav-link  active" href="">
            <div style="color: white;">
              <i  class="fa fa-user" aria-hidden="true"></i>
            </div>&nbsp;&nbsp;
            <span class="nav-link-text ms-4">Patient</span>
          </a>

          <a mat-list-item  class="nav-link  active" href="">
            <div style="color: white;">
              <i  class="fa fa-calendar" aria-hidden="true"></i>
            </div>&nbsp;&nbsp;
            <span class="nav-link-text ms-4">Appointment</span>
          </a>

          <a mat-list-item  class="nav-link  active" href="">
            <div style="color: white;">
              <i class="fa fa-hospital-o" aria-hidden="true"></i>
            </div>&nbsp;&nbsp;
            <span class="nav-link-text ms-4">About CT</span>
          </a>
        </mat-nav-list>
      </div>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar>
        <button type="button"  aria-label="Toggle sidenav"  mat-icon-button  (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span class="lgt">SignOut</span>
      </mat-toolbar>
      <!-- Add Content Here -->
      <app-dashboard></app-dashboard>
    </mat-sidenav-content>
</mat-sidenav-container>
