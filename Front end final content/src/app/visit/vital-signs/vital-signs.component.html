
<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
       <h4>Vital Signs</h4>
    
            <form class="example-form" [formGroup]="vitalForm" (ngSubmit)="submitForm()">
        
                <mat-card-content>
    
                    <!-- <div class="vitals"> -->
                        <mat-form-field class="width-100">
                            <mat-label>Email</mat-label>
                            <input formControlName="email" matInput placeholder="Ex. pat@example.com" required>
                            <mat-error>
                                Email is Required
                            </mat-error>
                          </mat-form-field>
                          <br>
                        
                        <mat-form-field class= "width-100" >
                          <mat-label>Height(In cms)</mat-label>
                          <input matInput formControlName="height" required>
                          <mat-error>
                              Enter the Height 
                          </mat-error>
                      </mat-form-field>
                    
                        <mat-form-field class=" width-100">  
                          <mat-label>Weight(In kgs)</mat-label>
                          <input matInput formControlName="weight" required>
                          <mat-error>
                              Enter the Weight 
                          </mat-error>
                      </mat-form-field>

                      
                    
                      <mat-form-field class="width-100">
                          <mat-label>Blood Pressure(In mmHg)</mat-label>
                          <input matInput formControlName="bloodPressure" required>
                          <mat-error>
                              Enter the Blood Pressure
                          </mat-error>
                      </mat-form-field>
                    <!-- </div> -->
                    <!-- <div class="vitals"> -->
                      <mat-form-field class="width-100">
                          <mat-label>Body Temperature(In celsius)</mat-label>
                          <input matInput formControlName="bodyTemp" required>
                          <mat-error>
                              Enter the Body Temperture
                          </mat-error>
                      </mat-form-field>
                    
                      <mat-form-field class="width-100">
                          <mat-label>Respiration Rate(In BPM)</mat-label>
                          <input matInput  formControlName="respiratinRate" required>
                          <mat-error>
                              Enter the Respiration Rate
                          </mat-error>
                      </mat-form-field>
                    <!-- </div> -->
                    
                 
    
                </mat-card-content>
                <!-- <button mat-flat-button color="primary" class="btn-block">Submit</button> -->
                <!-- <button type="submit" color="primary" class="btn-block">Submit</button> -->
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </mat-card>
    
    </div>
